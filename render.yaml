services:
  - type: web
    name: characterverse
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: characterverse-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://characterverse.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

databases:
  - name: characterverse-db
    databaseName: characterverse
    plan: starter
